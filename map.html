<!DOCTYPE html>
<html>
<head>
    <title>Entrega 1.5</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="css/myCss.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>

    <script type="text/javascript" src="js/myScripts.js"></script>
</head>
<body>
<div id="locationinfo"></div>
<br/>
<div id="map_canvas"></div>
<form class="form-horizontal">
    <fieldset>
        <legend id="form_legend"></legend>
        <label id="lat_label" for="prevLat"> </label>
        <input id="prevLat" name="prevLat" type="text"/>
        <label id="long_label"for="prevLong"> </label>
        <input id="prevLong" name="prevLong" type="text"/>
        <button id="change_button" type="button" class="btn btn-danger"
                onclick="changeLocalSetorageLatLang(this.form.prevLat.value,this.form.prevLong.value);">
        </button>
    </fieldset>
</form>
<div id="distance"></div>
</body>
</html>

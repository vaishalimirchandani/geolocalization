<!DOCTYPE html>
<html>
<head>
    <title>Entrega 1.5</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/myCss.css" rel="stylesheet">


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>

    <script type="text/javascript" src="js/myScripts.js"></script>
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <header>
                <h1 id="title"></h1>

            </header>
        </div>
    </div>


    <div class="row-fluid top-buffer">
        <div class="span8">
            <h3  id="map_header"></h3>
            <div id="locationinfo"></div>
            <br/>
            <div id="map_canvas"></div>
            <form class="form-horizontal">
                <fieldset>
                    <legend id="form_legend"></legend>
                    <label id="lat_label" for="prevLat"> </label>
                    <input id="prevLat" name="prevLat" type="text"/>
                    <label id="long_label"for="prevLong"> </label>
                    <input id="prevLong" name="prevLong" type="text"/>
                    <button id="change_button" type="button" class="btn btn-danger"
                            onclick="changeLocalSetorageLatLang(this.form.prevLat.value,this.form.prevLong.value);">
                    </button>
                </fieldset>
            </form>
            <div id="distance"></div>
        </div>
        <div class="span4">

            <div class="well">
                <div id="text"></div>
            </div>
            <div class="well">
                <video width="100%" height="100%" controls>
                    <source src="videos/movie.mp4" type="video/mp4">
                    <source src="videos/movie.ogv" type="video/ogg">
                </video>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <footer>
                <h4 id="footer" class="pull-right"></h4>
            </footer>
        </div>
    </div>
</div>

</body>
</html>
